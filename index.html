<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>리얼타겟팅 - AI 통행량 분석 전문기업</title>
    <meta name="description" content="AI 영상인식 기반 통행량·유동인구 분석 서비스" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto;
      }

      .wrap {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        background: #0b1220;
        color: #fff;
      }

      .card {
        max-width: 720px;
        width: 100%;
        text-align: center;
        border-radius: 20px;
        padding: 32px;
        background: #111827;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }

      p {
        margin: 0 0 24px;
        line-height: 1.6;
        color: #cfd8e3;
      }

      .btn img {
        max-width: 280px;
        height: auto;
        border-radius: 14px;
        border: 0;
        display: block;
        margin: 0 auto;
      }

      .hint {
        margin-top: 18px;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>흐름을 읽는 기술, 기회를 만드는 데이터</h1>
        <p>리얼타겟팅 - AI 영상인식 기반 유동인구·통행량 분석 서비스</p>

        <!-- ↓↓↓ 여기 href 에 기존 홈페이지 URL 넣기 ↓↓↓ -->
        <a
          class="btn"
          href="https://realtargeting.imweb.me"
          aria-label="공식 홈페이지"
        >
          <img
            src="https://realtargeting.s3.ap-northeast-2.amazonaws.com/logo_large.png"
            alt="리얼타겟팅 바로가기 버튼"
          />
        </a>
      </div>
    </div>
  </body>
</html>
